<link rel="import" href="tapered-rule.html">
<link rel="import" href="property-line.html">

<template id="stat-block">
  <style>
    :host {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 14px;
      display: block;
      width: 400px;
    }
  </style>
  <content select="creature-heading"></content>
  <content select=".main-property"></content>
  <content select="abilities-block"></content>
  <content select=".secondary-property"></content>
  <tapered-rule></tapered-rule>
</template>

<script>
(function(window, document) {
  // Refers to the "importer", which is index.html
  var thatDoc = document;

  // Refers to the "importee", which is src/statblock5e.html
  var thisDoc = (thatDoc.currentScript || thatDoc._currentScript).ownerDocument;

  var template = thisDoc.getElementById('stat-block').content;
  var StatBlockProto = Object.create(HTMLElement.prototype);

  StatBlockProto.createdCallback = function() {
    var shadowRoot = this.createShadowRoot();

    var clone = thatDoc.importNode(template, true);
    shadowRoot.appendChild(clone);
  };

  window.StatBlock = thatDoc.registerElement('stat-block', {
    prototype: StatBlockProto
  });
})(window, document);
</script>
